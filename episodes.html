---
layout: default
title: All Episodes
---

<header class="page__header">
  <h1 class="page-header__title">{{ page.title }}</h1>
</header>

<div class="entries-list">
{% for post in site.posts %}
  <article class="entry">
    <header class="entry__header">
      <span class="entry-header__number">#{{ post.number }}</span>
      <h2 class="entry-header__title"><a href="{{ post.url }}" title="Permalink to {{ post.title }}">{{ post.title }}</a></h2>
      <small class="entry-header__meta"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%a, %b %d, %Y" }}</time></small>
    </header>

    <div class="entry__content">
      {{ post.excerpt }}
    </div>
  </article>
{% endfor %}
</div>
